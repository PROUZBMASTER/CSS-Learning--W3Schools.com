<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS Specificity Example 4 
        </title>
        <style>
             #demo {
                color:blue;
             }
             .test {
                color:green; 
             }
             p {
                color:red;
             }
        </style>
    </head>
    <body>
        <p id="demo" class="test" style="color:pink;">
        Hello World! 
        </p>
    </body>
</html>
