<!DOCTYPE html>
<html>
    <head>
        <title>
            !important Example 4 
        </title>
        <style>
            .button {
                background-color:gray;
                color:white;
                padding:5px;
                border:1px solid black;
            }
            #mydiv a {
                color:red;
                background-color:yellow;
            }
        </style>
    </head>
    <body>
        <p>
            Standard button:- 
            <a class="button" href="https://www.w3schools.com/default.asp" target="_blank">CSS Tutorial</a>
        </p>

        <div id="mydiv">
            <p>
                A link text inside mydiv:- 
                <a href="https://www.w3schools.com/html/" target="_blank">HTML Tutorial</a>
            </p>

            <p>
                A link button inside mydiv:- 
                <a href="https://www.w3schools.com/html/" target="_blank" class="button">HTML Tutorial</a>
            </p>
        </div>
    </body>
</html>
