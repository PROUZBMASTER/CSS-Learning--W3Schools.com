<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS class Selector Example 
        </title>
        <style>
       .center {
        color:red;
        text-align:center;
       }
        </style>
    </head>
    <body>
       <h1 class="center">
        Red and center-aligned heading. 
       </h1> 
       <p class="center">
        Red and center-aligned paragraph. 
       </p>

    </body>
</html>
