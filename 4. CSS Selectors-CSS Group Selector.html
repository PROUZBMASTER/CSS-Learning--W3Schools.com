<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS Group Selector Example 
        </title>
        <style>
            h1, h2, p {
                text-align:center;
                color:red;
            }
        </style>
    </head>
    <body>
        <h1>Hello World!</h1>
        <h2>
            Smaller Heading! 
        </h2>
        <p>
            This is a paragraph. 
        </p>
    </body>
</html>
