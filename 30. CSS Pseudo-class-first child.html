<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS Pseudo-class first child 
        </title>
        <style>
            p:first-child {
                color:blue; 
            }
        </style>
    </head>
    <body>
        <p>
            This is some text. 
        </p>

        <p>
            This is some text. 
        </p>

        <div>
            <p>This is some text.</p>
            <p>This is some text.</p>
        </div>
    </body>
</html>
