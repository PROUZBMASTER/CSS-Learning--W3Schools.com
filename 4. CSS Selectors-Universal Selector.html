<!DOCTYPE html>
<html>
    <head>
        <title>
            Universal Selector Example 
        </title>
        <style>
        * {
            text-align:center;
            color:blue;
        }
        </style>
    </head>
    <body>
        <h1>
            Hello World! 
        </h1>

        <p>
            Every element on the page will be affected by the style. 
        </p>

        <p id="para1">
            Me too! 
        </p>

        <p>
            And Me! 
        </p>
    </body>
</html>
