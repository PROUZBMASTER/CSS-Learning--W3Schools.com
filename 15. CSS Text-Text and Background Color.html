<!DOCTYPE html>
<html>
    <head>
        <title>
            Text and Background Color Example 
        </title>
        <style>
            body {
                background-color:lightgrey;
                color:blue;
            }
            h1 {
                background-color:black;
                color:white;
            }
            div {
                background-color:blue;
                color:white;
            }
        </style>
    </head>
    <body>
        <h1>
            This is a Heading 1. 
        </h1>

        <p>
            This page has a grey background color and a blue text. 
        </p>

        <div>
            This is a div. 
        </div>
    </body>
</html>
