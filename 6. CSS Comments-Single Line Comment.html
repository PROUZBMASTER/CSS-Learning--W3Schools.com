<!DOCTYPE html>
<html>
    <head>
        <title>
            Single Line Comment 
        </title>
        <style>
            /* This is a single-line comment */
            /* This is
            a multi-line
            comment*/
            p {
                color:red; /* Set text color to red */
            }
        </style>

    </head>
    <body>
        <p>
            Hello World! 
        </p>

        <p>
            This paragraph is styled with CSS. 
        </p>

        <p>
            CSS comments are not shown in the output. 
        </p>
    </body>
</html>
