<!DOCTYPE html>
<html>
    <head>
        <title>
            !important Example 2 
        </title>
        <style>
p {
    background-color:red !important;
}
.myclass {
    background-color:gray !important;
}
#myid {
    background-color:blue !important;
}
        </style>
    </head>
    <body>
        <p>
            This is some text in a paragraph. 
        </p>

        <p class="myclass">
            This is some text in a paragraph. 
        </p>

        <p id="myid">
            This is some text in a paragraph. 
        </p>
    </body>
</html>
