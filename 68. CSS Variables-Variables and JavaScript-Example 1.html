<!DOCTYPE html>
<html>
    <head>
        <title>
            Change CSS Variable With JavaScript Example 1 
        </title>
        <style>
          :root {
            --blue:#1e90ff;
            --white:#ffffff;
          }

          body {
            background-color:var(--blue);
          }

          h2 {
            border-bottom:2px solid var(--blue);
          }

          .container {
            color:var(--blue);
            background-color:var(--white);
            padding:15px;
          }

          .container button {
            background-color:var(--white);
            color:var(--blue);
            border:1px solid var(--blue);
            padding:15px;
          }
        </style>

        <script>
            var a = document.querySelector(':root');

            function myFunction_get() {
                var b = getComputedStyle(a);

                alert("The value of '--blue' is:- " + b.getPropertyValue('--blue'));
            }

            function myFunction_set() {
                a.style.setProperty('--blue', 'lightblue');
            }
        </script>
    </head>
    <body>
        <h1>
            Get and Change CSS Variable With JavaScript 
        </h1>

        <div class="container">
            <h2>
                Lorem Ipsum 
            </h2>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit. 
            </p>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit. 
            </p>
            <p>
                <button>Yes</button>
                <button>No</button>
            </p>
        </div>

        <br>
        <br>

        <button type="button" onclick="myFunction_get()">Get CSS Variable with JavaScript</button>
        <button type="button" onclick="myFunction_set()">Change CSS Variable with JavaScript</button>
    </body>
</html>
